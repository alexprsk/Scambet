<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ScamBet</title>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="bg-gray-700">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <figure>
            <a href="/">
              <img src="static/ScambetLogo.png" alt="Scambet logo" style="width:30%">
            </a>
            <figcaption></figcaption>
          </figure>
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Navigation links would go here -->
          </div>
        </div>
      </div>
      <div class="px-4" >
      <div class="flex items-center space-x-4">
        <!-- Register and Login buttons placed next to each other -->
        <button type="button" id="registerBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          Register
        </button>
        <button type="button" id="loginBtn" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          Login
        </button>
      </div>
    </div>
    </div>
  </nav>

  <div class="relative min-h-screen flex flex-col">
  
    <!-- Main Content Area -->
    <main class="flex-1 container mx-auto px-4 mt-4">
      <!-- Your main page content will go here -->
      <h1 class="text-2xl font-bold mb-4">Welcome to ScamBet!</h1>
      <p>This is where your games, matches, odds, etc., will be displayed.</p>
    </main>
  
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
      <p>&copy; 2025 ScamBet. All rights reserved.</p>
    </footer>
  
    <!-- Betslip (floating at bottom right) -->
    <div class="fixed bottom-2 right-4 bg-white border border-gray-300 rounded-lg shadow-lg p-4 w-72">
      <h2 class="text-lg font-bold mb-2">Your Betslip</h2>
      <p>No bets yet.</p>
      <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Place Bet</button>
    </div>
  
  </div>
  <div class="container mx-auto mt-10 px-4">
    <!-- Modal -->
    <div id="registrationModal" class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-11/12 md:max-w-md shadow-lg rounded-md bg-white">
        <!-- Modal Content -->
        <div class="mt-3 text-center">
          <!-- Header -->
          <div class="flex justify-between items-center pb-3">
            <h3 class="text-xl font-bold text-gray-900">Registration Form</h3>
            <button id="closeBtn" class="text-gray-400 hover:text-gray-600">
              <span class="text-2xl">&times;</span>
            </button>
          </div>

          <!-- Registration Form -->
          <form id="registrationForm" class="mt-4">
            <div class="mb-4">
              <label for="userName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Username:
              </label>
              <input type="text" id="userName" name="userName" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
              <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                First Name:
              </label>
              <input type="text" id="firstName" name="first_name" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
              <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Last Name:
              </label>
              <input type="text" id="lastName" name="lastName" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            
            <div class="mb-4">
              <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Phone Number:
              </label>
              <input type="text" id="phoneNumber" name="phone_number" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            

            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Email:
              </label>
              <input type="email" id="email" name="email" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

              <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                  Password:
                </label>
                <input type="password" id="password" name="password" required
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              </div>

              <div class="flex items-center justify-between">
                <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                  Register
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </div>
</body>
</html>
