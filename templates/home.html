  <div class="relative min-h-screen">

    <!-- Main Content Area -->

      <!-- Your main page content will go here -->
      <div class="flex flex-col">
        <!-- Carousel -->
        <div class="carousel_card  m-8 h-56 flex flex-row rounded-xl">
          <div class="flex-1">
            <img src="static/ming.png" class="w-full h-full object-cover rounded-xl"></div>
          <div class="flex-1 ml-3"><img src="static/image_400x400.jpg" class="w-full h-full object-cover rounded-xl"></div>
          <div class="flex-1 ml-3"> <img src="static/ming.png" class="w-full h-full object-cover rounded-xl"></div>
          <div class="flex-1 ml-3"> <img src="static/image_400x400.jpg" class="w-full h-full object-cover rounded-xl"></div>
          <div class="flex-1 ml-3"> <img src="static/ming.png" class="w-full h-full object-cover rounded-xl"></div>
        </div>
          <!-- Markets Container -->
        <div class="relative">
            <div class="markets_card m-8 h-96 flex flex-col bg-gradient-to-r from-indigo-700 to-teal-700 rounded-md z-10">
              <div class="markets_card flex bg-inherit rounded-md ">
                <p class="text-white rounded-md"><strong>Pre-Live Markets</strong></p>
                <svg class="w-[19px] h-[19px] fill-[#8e8e8e]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

              <div class="markets_card h-96 flex flex-col bg-inherit rounded-md">

              <div class="flex-1 bg-inherit hover:bg-indigo-500 mb-px cursor-pointer">02</div>

      <p>&copy; 2025 ScamBet. All rights reserved.</p>

    <!-- Betslip (floating at bottom right) -->
    <div class="fixed bottom-2 right-4 bg-indigo-200 hover:bg-indigo-300 rounded-lg shadow-lg  p-2 w-96 cursor-pointer">
      <h2 class="text-lg font-bold mb-2 ">Betslip</h2>
      <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Place Bet</button>
    </div>

  <div class="container mx-auto mt-10 px-4">
    <!-- Registration Modal -->
    <div id="registrationModal" class="fixed hidden bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-11/12 md:max-w-md shadow-lg rounded-md bg-white">
        <!-- Modal Content -->
        <div class="mt-3 text-center">
          <!-- Header -->
          <div class="flex justify-between items-center pb-3">
            <h3 class="text-xl font-bold text-gray-900">Register</h3>
            <button id="regFormCloseBtn" class="text-gray-400 hover:text-gray-600">
              <span class="text-2xl">&times;</span>
            </button>
          </div>

          <!-- Registration Form -->
          <form id="registrationForm" class="mt-4">
            <div class="mb-4">
              <label for="registrationUsername" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Username:
              </label>
              <input type="text" id="registrationUsername" name="registrationUsername" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                First Name:
              </label>
              <input type="text" id="firstName" name="first_name" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Last Name:
              </label>
              <input type="text" id="lastName" name="lastName" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Phone Number:
              </label>
              <input type="text" id="phoneNumber" name="phone_number" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Email:
              </label>
              <input type="email" id="email" name="email" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
              <label for="registrationPassword" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Password:
              </label>
              <input type="password" id="registrationPassword" name="registrationPassword" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
              <div class="flex items-center justify-between">
                <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                  Register
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed hidden inset-0 bg-slate-900 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-11/12 md:max-w-md shadow-lg rounded-md bg-white">
        <!-- Modal Content -->
        <div class="mt-3 text-center">
          <!-- Header -->
          <div class="flex justify-between items-center pb-3">
            <h3 class="text-xl font-bold text-gray-900">Login</h3>
            <button id="loginFormCloseBtn" class="text-gray-400 hover:text-gray-600">
              <span class="text-2xl">&times;</span>
            </button>
          </div>

        <!-- Login Form -->
        <form id="loginForm" class="mt-4">
          <div class="mb-4">
            <label for="loginUsername" class="block text-gray-700 text-sm font-bold mb-2 text-left">
              Username:
            </label>
            <input type="text" id="loginUsername" name="loginUsername" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>

          <div class="mb-4">
            <label for="loginPassword" class="block text-gray-700 text-sm font-bold mb-2 text-left">
              Password:
            </label>
            <input type="password" id="loginPassword" name="loginPassword" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="flex items-center justify-between">
            <button type="submit"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
              Login
            </button>
          </div>
          <div>
            <a href='/user/resetpassword'>Forgot Password?</a>
          </div>
    <script src="static/js/script.js"></script>
