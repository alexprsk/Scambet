  <div class="container mx-auto mt-10 px-4">
    <!-- Registration Modal -->
    <div id="registrationModal"
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-11/12 md:max-w-md shadow-lg rounded-md bg-white">
        <!-- Modal Content -->
        <div class="mt-3 text-center">
          <!-- Header -->
          <div class="flex justify-between items-center pb-3">
            <h3 class="text-xl font-bold text-gray-900">Register</h3>
            <button id="regFormCloseBtn" class="text-gray-400 hover:text-gray-600">
              <span class="text-2xl">&times;</span>
            </button>
          </div>

          <!-- Registration Form -->
          <form id="registrationForm" class="mt-4">
            <div class="mb-4">
              <label for="registrationUsername" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Username:
              </label>
              <input type="text" id="registrationUsername" name="registrationUsername" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                First Name:
              </label>
              <input type="text" id="firstName" name="first_name" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Last Name:
              </label>
              <input type="text" id="lastName" name="lastName" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Phone Number:
              </label>
              <input type="text" id="phoneNumber" name="phone_number" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Email:
              </label>
              <input type="email" id="email" name="email" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
              <label for="registrationPassword" class="block text-gray-700 text-sm font-bold mb-2 text-left">
                Password:
              </label>
              <input type="password" id="registrationPassword" name="registrationPassword" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
              <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
